<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <h1 class="display-2"></h1>
        </div>
        <div class="row">
            <div class="col">
                <form action="/authors/create" method="post" class="w-75 p-4 bg-light-subtle text-emphasis-info">
                    <div class="opacity-75" class="object-fit-lg-contain border rounded">
                        <h1>New Author</h1>
                        <div class="form-floating">
                            <input name="name" type="text" class="form-control" id="floatingInput"
                                placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="mx-auto mt-3">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light">Submit</button>
                </form>
            </div>

            <div class="col">
                <div class="w-75 p-4 bg-light-subtle text-emphasis-info">
                    <div class="opacity-75" class="object-fit-lg-contain border rounded">
                        <h1>All Authors</h1>
                        {% for one in authors %}
                            <a href="/author/{{one.id}}">{{one.name}}</a><br>
                        {% endfor %}
                    </div>
                </div>
                <a href="/books">Add Book</a>
            </div>
        </div>

</body>


</html>
