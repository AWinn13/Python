<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container-md">
        <div class="row align-items-start">
            <div class="col">
                <h1 class="text-center">Add a New Recipe</h1>
            </div>
            <div class="col mt-3 mx-auto text-center">
                <a href="/recipes">back to recipes</a>
                <a href="/logout">logout</a>
            </div>
        </div>
        <div>
            {%for message in get_flashed_messages() %}
                <p style="color: crimson;">{{message}}</p>
            {% endfor %}
        </div>
        <form action="/recipes/create/new" method="post" class=" p-4 bg-info-subtle text-emphasis-info mx-auto">
            <div class="row align-items-start justify-content-around">
                <div class="col-6">
                    <div class="form-floating" class="opacity-75" class="object-fit-lg-contain border rounded">
                        <div class="form-floating">
                            <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea" name="description"></textarea>
                            <label for="floatingTextarea">Description</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Instructions" id="floatingInstruction"
                                name="instruction"></textarea>
                            <label for="floatingInstruction">Instructions</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input name="date" type="date" class="form-control" id="floatingDate">
                        <label for="floatingDate">Date Made</label>
                    </div>
                    <div class="container mx-auto">
                        <h6 class="mt-3">Under 30 Minutes?</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="underthirty" id="flexRadioDefault1" value="1">
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="underthirty" id="flexRadioDefault2" value="0">
                            <label class="form-check-label" for="flexRadioDefault2" >No</label>
                        </div>
                        <button type="submit" class="btn btn-outline-success mt-3">Submit</button>
                    </div>
                    
                </div>
            </div>
        </form>



</body>

</html>
