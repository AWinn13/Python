<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <form action="/survey" method="post" class="w-75 p-4 bg-info-subtle text-emphasis-info">
            <div class="opacity-75" class="object-fit-lg-contain border rounded">
                <h1>Dojo Survey</h1>
                <div class="form-floating">
                    <input name="name" type="text" class="form-control" id="floatingInput">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating">
                    <input name="animal" type="text" class="form-control" id="floatingAnimal">
                    <label for="floatingAnimal"> Animal</label>
                </div>
                <div class="form-floating">
                    <input name="food" type="text" class="form-control" id="floatingFood" >
                    <label for="floatingFood">Favorite Food</label>
                </div>
                <div class="form-floating">
                    <select name='location' class="form-select" id="floatingSelect">
                        <option value="Hogwarts">Hogwarts</option>
                        <option value="Mars">Mars</option>
                        <option value="In a Van Down by the River">In a Van Down by the River</option>
                        <option value="Pawnee">Pawnee, Indiana</option>
                        <option value="New York">New York</option>
                    </select>
                    <label for="floatingSelect">Location</label>

                </div>
                <div class="placeholder-glow">
                    <button class="placeholder btn btn-outline-warning " type="submit">Press <br> The <br>
                        Button</button>
                </div>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>


</body>

</html>
