<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }
        
        
        h1, h3 {
            text-align: center;
            margin-top: 15px;
        }
        
        .row {
            max-width: 250px;
            margin: 0 auto;
            margin-top: 20px;
        }
        


    </style>
    <body>
        <h1>Index Page</h1>
            <h3 class="text-muted">Create a User</h3>
            <form class="col-auto " action='/users' method='post'>
                <div class="col-sm" style="margin: 0 auto; max-width: 400px;">
                    <div class="form-floating">
                        <input type='text' name='name' class="form-control" id="floatingInput" placeholder="First Name"> 
                        <label  for="floatingInput" for='name'>First Name:</label>
                    </div>
                    <div class="form-floating">
                        <input type='text' name='lastname' class="form-control" id="floatingInput1" placeholder="Last Name">
                        <label for="floatingInput1" for='name'>Last Name:</label>
                    </div>
                    <div class="form-floating">
                        <input type='text' name='email' class="form-control" id="floatingInput2" placeholder="Email">
                        <label for="floatingInput2"  for='email'>Email:</label>
                    </div>
                    <div class="row">
                        <input class="btn btn-outline-secondary" type='submit' value='Create User'>
                    </div>
                </div>
            </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
