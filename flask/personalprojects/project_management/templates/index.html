<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <title>Project Management</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Project Management</h1>
        <form action="/add" method="post">
            <input type="text" name="project" placeholder="Project" class="form-control" />
            <input type="text" name="deadline" placeholder="Deadline" class="
        <input type=" text" name="deadline" placeholder="Deadline" class="form-control mt-3" />
            <input type="text" name="progress" placeholder="Progress (in %)" class="form-control mt-3" />
            <input type="submit" value="Add Project" class="btn btn-primary mt-3" />
        </form>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Deadline</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>{{ project.project }}</td>
                    <td>{{ project.deadline }}</td>
                    <td>{{ project.progress }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard" class="btn btn-secondary mt-5">View Dashboard</a>
    </div>
</body>

</html>
